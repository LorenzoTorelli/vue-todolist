<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TodoList</title>
</head>
<body>
    <div id="root">
        <div class="container-main">
            <div id="header">
                <h1>Todo List</h1>
            </div>
            <div id="main">
                <div class="top-main">
                    <input v-model="inputVar" type="text" placeholder="Inserire nuovo elemento"  @keyup.enter="addElement()" >
                    <button @click="addElement()">Aggiungi</button>
                </div>
                <div class="bottom-main" >
                    <ul v-if="listaTodo.length > 0">
                        <li class="item" v-for="(elemento, index) in listaTodo" >
                            <span :class="elemento.done == true ? 'active' : '' " @click= "cambiaStat(index)">{{elemento.text}} </span>
                            <i  @click="deleteElement(index)" class="fas fa-trash-alt"></i>
                        </li>
                    </ul>
                    <h2 v-else>Non ci sono elementi da visualizzare</h2>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script/javascript.js"></script>
</body>
</html>
